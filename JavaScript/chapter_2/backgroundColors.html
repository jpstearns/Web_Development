<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>backgrounColors.html</title>
	<script type="text/javascript">
	//from BackgroundColors.html
		function changeColor(color){
							document.body.style.backgroundColor=color;
							}
	</script>
</head>
<body>
	<h1>Click on a Button to change the Background Color</h1>
	<form action="">
		<fieldset>
			<input type="button"
					value="blue"
					onclick="changeColor('blue')"/>
			
			<input type="button"
					value="white"
					onclick="changeColor('white')"/>
		</fieldset>
	</form>	
</body>
</html>
