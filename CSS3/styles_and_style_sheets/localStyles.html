<!--Locally Defined Styles: In general this is considered a hack move or a bad idea
	but is one way to force an element into a certain style.-->
<!DOCTYPE html>
<html lang = "en-US">
<head>
<meta charset = "UTF-8">
<title>niceStyles</title>
</head>
<body>
	<h1> Locally Defined Styles</h1>
	<p style = "border: 2em #FF00FF groove">
		This paragraph is styled locally with a border
	</p>
	<p style = "font-family: sane-serif;
				font-size: 1.5em;
				font-style: italic;">
		This paragraph is styled locally with font and text rules
	</p>
</body>
</html>
